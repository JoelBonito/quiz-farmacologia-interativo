<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo - Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo/Header -->
      <div class="auth-header">
        <h1>ðŸ“š Quiz Interativo</h1>
        <p>Crie quizzes personalizados com IA</p>
      </div>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Entrar</button>
        <button class="tab-btn" data-tab="register">Criar Conta</button>
      </div>

      <!-- Login Form -->
      <div id="login-tab" class="tab-content active">
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">E-mail</label>
            <input
              type="email"
              id="login-email"
              placeholder="seu@email.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="login-password">Senha</label>
            <input
              type="password"
              id="login-password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              autocomplete="current-password"
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary" id="login-btn">
            Entrar
          </button>

          <div class="form-footer">
            <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-tab" class="tab-content">
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Nome</label>
            <input
              type="text"
              id="register-name"
              placeholder="Seu nome completo"
              required
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="register-email">E-mail</label>
            <input
              type="email"
              id="register-email"
              placeholder="seu@email.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="register-password">Senha</label>
            <input
              type="password"
              id="register-password"
              placeholder="MÃ­nimo 6 caracteres"
              required
              autocomplete="new-password"
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label for="register-password-confirm">Confirmar Senha</label>
            <input
              type="password"
              id="register-password-confirm"
              placeholder="Digite a senha novamente"
              required
              autocomplete="new-password"
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary" id="register-btn">
            Criar Conta
          </button>

          <div class="form-footer">
            <small>Ao criar uma conta, vocÃª concorda com nossos termos de uso.</small>
          </div>
        </form>
      </div>

      <!-- Reset Password Modal (Hidden by default) -->
      <div id="reset-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Recuperar Senha</h3>
          <p>Digite seu e-mail para receber o link de recuperaÃ§Ã£o:</p>
          <form id="reset-form">
            <div class="form-group">
              <input
                type="email"
                id="reset-email"
                placeholder="seu@email.com"
                required
              >
            </div>
            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" id="cancel-reset-btn">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Enviar Link
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="spinner" style="display: none;">
        <div class="spinner-circle"></div>
      </div>

      <!-- Messages -->
      <div id="message-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
